<div class="sidebar-wrapper" [plScrollbar]="scrollbar">
  <div class="user">
    <div class="photo">
      <img src="https://randomuser.me/api/portraits/men/17.jpg">
    </div>
    <div class="info">
      <a data-toggle="collapse" href="#userCollapse" class="collapsed">
        <span>
          Bennett Billy
          <b class="caret"></b>
        </span>
      </a>
      <div class="clearfix"></div>
      <div class="collapse" id="userCollapse">
        <ul class="nav">
          <li>
            <a href="/" (click)="$event.preventDefault()">
              <span class="sidebar-mini-icon">
                <fa-icon [icon]="[ 'far', 'user' ]" size="lg"></fa-icon>
              </span>
              <span class="sidebar-normal">Mi perfil</span>
            </a>
          </li>
          <li>
            <a href="/" (click)="$event.preventDefault()">
              <span class="sidebar-mini-icon">
                <fa-icon [icon]="[ 'fas', 'user-secret' ]" size="lg"></fa-icon>
              </span>
              <span class="sidebar-normal">Política de privacidad</span>
            </a>
          </li>
          <li>
            <a href="/" (click)="$event.preventDefault()">
              <span class="sidebar-mini-icon">
                <fa-icon [icon]="[ 'fas', 'user-cog' ]" size="lg"></fa-icon>
              </span>
              <span class="sidebar-normal">Configuración</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ul class="nav">
    <li class="active">
      <a data-toggle="collapse" href="#menu">
        <fa-icon [icon]="[ 'fas', 'clipboard-list' ]" size="2x"></fa-icon>
        <p>
          Menú
          <b class="caret"></b>
        </p>
      </a>
      <div class="collapse" id="menu">
        <ul class="nav">
          <li>
            <a href="/" (click)="$event.preventDefault()">
              <span class="sidebar-mini-icon">
                <fa-icon [icon]="[ 'fas', 'shopping-basket' ]" size="lg"></fa-icon>
              </span>
              <span class="sidebar-normal">Tienda</span>
            </a>
          </li>
          <li>
            <a href="/" (click)="$event.preventDefault()">
              <span class="sidebar-mini-icon">
                <fa-icon [icon]="[ 'far', 'star' ]" size="lg"></fa-icon>
              </span>
              <span class="sidebar-normal">Marcas populares</span>
            </a>
          </li>
          <li>
            <a href="/" (click)="$event.preventDefault()">
              <span class="sidebar-mini-icon">
                <fa-icon [icon]="[ 'fas', 'map-marked-alt' ]" size="lg"></fa-icon>
              </span>
              <span class="sidebar-normal">Localizador de tiendas</span>
            </a>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <a href="/" (click)="$event.preventDefault()">
        <fa-icon [icon]="[ 'fas', 'blog' ]" size="2x"></fa-icon>
        <p>Blog</p>
      </a>
    </li>
  </ul>
</div>
